matrix:
  include:
  - language: python
    python: 3.6
    cache: pip
    before_install:
    - pip install -U pip
    install:
    - pip install -U tox-travis
    script:
    - tox
    after_failure:
    # POST all failures on the main and beta branch to Discord
    - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
    - chmod +x send.sh
    - ./send.sh failure $WEBHOOK_URL

  - language: python
    python: 3.7
    cache: pip
    before_install:
    - pip install -U pip
    install:
    - pip install -U tox-travis codecov
    script:
    - tox
    after_success:
    - codecov

  - language: node_js
    node_js: node
    before_install:
    - cd src/dashboard/web_server
    install:
    - npm i
    - npm install --only=dev
    script:
    - node_modules/.bin/eslint . --fix
    - npm test

