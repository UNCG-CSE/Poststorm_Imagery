[tox]
envlist = py36, py37, flake8

[travis]
python =
    3.7: py37
    3.6: py36

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 Poststorm_Imagery

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r {toxinidir}/requirements-dev.txt
    -r {toxinidir}/requirements.txt

commands =
    pip install -U pip
    py.test --basetemp={toxinidir} --cov=Poststorm_Imagery

